<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aishra Krish Rai</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            background-color: #000;
        }

        .nav{
            color: white;
            font-size: 1.5rem;
            width: 100vw;
            position: absolute;
            top: 2%;
            
        }

        #youtubeText{
            cursor: pointer;
        }

        .nav .youtube{
            display: flex;
            align-items: center;
            gap: 2px;
            height: 3rem;
            width: 5rem;
            padding: 1rem;

        }

        .youtube a img{
            width: 2rem;
            margin-top: 8px;
        }
        .main{
            height: 100vh;
            width: 100vw;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .main #game{
            position: absolute;
            bottom: 10%;
            right: 5%;
            text-decoration: none;
            color: white;
            align-items: center;
        }

        .main #game:hover{
            color: red;
        }

        .imgContainer{
            height: 90vh;
            transition: all 0.6s linear;
        }

        .imgContainer>img{
            height: 100%;
            width: 100%;
            object-fit: contain;
            filter: drop-shadow(0px 0px 10px rgb(128, 129, 128));
            transition: all 0.2s linear;
        }

        .imgContainer>img:hover{
           transform: scale(1.02);
        }

        @media (max-width:600px) {
            .imgContainer{
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }

            .imgContainer>img{
            object-fit: contain;
        }


            
        }
    </style>
</head>
<body>
    <div class="nav">
        

        <div class="youtube">
            <span id="youtubeText">Youtube</span>
            <a id="youtubeLink" href="https://youtube.com/@aaishra?si=RoxUhLFUawTNSzmG">
                <img src="youtube.svg" id="Youtube_link" alt="youtube">
            </a>
        </div>
    </div>
    <div class="main">
        <div class="imgContainer">
            <img src="image.png" alt="website under construction">
        </div>
        <a id="game" href="TicTacToe.html">Play TicTacToe</a>
    </div>

    <script>
        document.querySelector("#youtubeText").addEventListener('click', function () {
            window.location.href = document.querySelector("#youtubeLink").href;
        });
    </script>
</body>
</html>
